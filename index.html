<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="description" content="Just stream it">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&Open+Sans:wght@300;500&display=swap" rel="stylesheet">
  <script src="js/getfilms.js"></script>
  <title>Just stream it</title>
</head>

<body>
  <div id="header">
    <div id="logo"><img src="img/logo.png" alt="JustStreamIt"></div>
    <div id="nav"><a href="#header">Accueil</a> | <a href="#cat_1">Catégories</a></div>
  </div>

  <!-- Begin best film -->
  <div id="best" class="main_section">
    <div class="wrapper">
      <div class="edges"></div>
      <div id="section_best">
        <div id="infos_best">
        </div>
        <div id="poster"></div>
      </div>
      <div class="edges"></div>

  </div>

  <!-- Begin tops -->
  <div id="tops" class="main_section">
    <h2>Films les mieux notés</h2>
    <div class="wrapper">
      <div class="edges edge_left"><a href="#" id="l_arrow_top" class="fade"><img src="img/arrow-left.png"></a></div>
      <div id="section_top" class="section">
        <div class="item open-modal">
          <img src="img/1.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/3.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/4.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/5.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/6.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/7.jpg" alt="">
        </div>
      </div>
      <div class="edges edge_right"><a href="#" id="r_arrow_top"><img src="img/arrow-right.png"></a></div>
    </div>
  </div>
  <!-- End tops -->

  <!-- Begin cat 1 -->
  <div id="cat_1" class="main_section">
    <h2>Catégorie 1</h2>
    <div class="wrapper">
      <div class="edges edge_left"><a href="#" id="l_arrow_1" class="fade"><img src="img/arrow-left.png"></a></div>
      <div id="section_1" class="section">
        <div class="item">
          <img src="img/1.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/2.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/3.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/4.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/5.jpg" alt="">

        <div class="item">
          <img src="img/6.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/7.jpg" alt="">
        </div>
      </div>
      <div class="edges edge_right"><a href="#" id="r_arrow_1"><img src="img/arrow-right.png"></a></div>
    </div>
  </div>
  <!-- End cat 1 -->

  <!-- Begin cat 2 -->
  <div id="cat_2" class="main_section">
    <h2>Catégorie 2</h2>
    <div class="wrapper">
      <div class="edges edge_left"><a href="#" id="l_arrow_2" class="fade"><img src="img/arrow-left.png"></a></div>
      <div id="section_2" class="section">
        <div class="item">
          <img src="img/1.jpg" alt="">

  <!-- Begin cat 3 -->
  <div id="cat_3" class="main_section">

      <div class="edges edge_left"><a href="#" id="l_arrow_3" class="fade"><img src="img/arrow-left.png"></a></div>

  <section class="modal hidden">
    <div class="close">
      <button class="btn-close">⨉</button>
    </div>
    <div class="infos_wrapper">
      <div class="film_title">
        <h3>Titre du film</h3>
      </div>
      <div>
        <ul>
          <li>Avec : </li>
          <li>Réalisateur : </li>
          <li>Note : </li>
          <li>Date de sortie : </li>
          <li>Genre : </li>
          <li>Score Imdb : </li>
          <li>Durée : </li>
          <li>Pays d’origine : </li>
          <li>Résultat au Box Office : </li>
          <li>Résumé : </li>
        </ul>
      </div>
      <div><img src="img/3.jpg" alt=""></div>
    </div>
    </div>
  </section>

  <div class="overlay hidden"></div>

  <script type="text/javascript">
    getBestFilm('http://localhost:8000/api/v1/titles/?sort_by=-imdb_score&page_size=7')
  </script>
  <script src="js/caroussel.js"></script>
  <script src="js/modal.js"></script>
